<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
  </head>

  <body>
    <h1>Design your taco!</h1>
    <img th:src="@{/images/TacoCloud.png}"/>

    <form method="POST" th:action="@{/design}" th:object="${taco}">

      <span class="validationError"
            th:if="${#fields.hasErrors('ingredient')}"
            th:errors="*{ingredient}">Ingredient Error</span>

      <div class="grid">

        <div class="ingredient-group" id="wrap">
          <h3>Designate your wrap:</h3>
          <div th:each="i : ${WRAP}">
            <input name="ingredient" type="checkbox" th:value="${i.id}" />
            <span th:text="${i.name}">INGREDIENT</span><br/>
          </div>
        </div>

        <div class="ingredient-group" id="proteins">
          <h3>Pick your protein:</h3>
          <div th:each="i : ${PROTEIN}">
            <input name="ingredient" type="checkbox" th:value="${i.id}" />
            <span th:text="${i.name}">INGREDIENT</span><br/>
          </div>
        </div>

        <div class="ingredient-group" id="cheeses">
          <h3>Choose your cheese:</h3>
          <div th:each="i : ${CHEESE}">
            <input name="ingredient" type="checkbox" th:value="${i.id}" />
            <span th:text="${i.name}">INGREDIENT</span><br/>
          </div>
        </div>

        <div class="ingredient-group" id="veggies">
          <h3>Determine your veggies:</h3>
          <div th:each="i : ${VEGGIES}">
            <input name="ingredient" type="checkbox" th:value="${i.id}" />
            <span th:text="${i.name}">INGREDIENT</span><br/>
          </div>
        </div>

        <div class="ingredient-group" id="sauces">
          <h3>Select your sauce:</h3>
          <div th:each="i : ${SAUCE}">
            <input name="ingredient" type="checkbox" th:value="${i.id}" />
            <span th:text="${i.name}">INGREDIENT</span><br/>
          </div>
        </div>
      </div>

      <div>
        <h3>Name your taco creation:</h3>
        <input type="text" th:field="*{name}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}">Name Error</span>
        <br/>

        <button>Submit your taco</button>

      </div>

    </form>
    
  </body>
</html>
